<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alyssa Szutz</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>


<body>
    <header>

        <div>
            <section id="main-name">
                <h1>Alyssa Szutz</h1>
            </section>



            <section id="contact-button">
                <p> <a href="contact.html">Contact</a> </p>
            </section>

            <section id="portfolio-button">
                <p> <a href="portfolio.html">Portfolio</a> </p>
            </section>

            <section id="about-button">
                <p> <a href="index.html">About</a> </p>
            </section>

        </div>

    </header>



    <div class="contact-container">

        <h3 id="contact-form">Contact Form</h3>

        <form>

      <label for="name">Name</label>
      <input type="text" name="name" id="contact-name" placeholder="Enter name">

      <label for="email">Email</label>
      <input type="text" name="email" id="contact-email" placeholder="Enter email">

      <label for="message">Message</label>
      <textarea name="message" id="contact-message"></textarea>
    <button type="submit" id="contact-submit">Submit</button>

        </form>

    </div>

    <footer>
        <section id="footer">

        </section>
    </footer>





</body>
